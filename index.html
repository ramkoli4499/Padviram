<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Padviram Employee Services">
  <title>Padviram</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>पदवीराम कर्मचारी सेवा</h1>
    <nav>
      <select id="language-select">
        <option value="en">English</option>
        <option value="hi">हिंदी</option>
        <option value="mr">मराठी</option>
        <option value="kn">ಕನ್ನಡ</option>
      </select>
    </nav>
  </header>

  <main>
    <section>
      <h2 data-en="Explore Government Jobs"
          data-hi="सरकारी नौकरियाँ खोजें"
          data-mr="शासकीय नोकऱ्या शोधा"
          data-kn="ಸರ್ಕಾರಿ ಉದ್ಯೋಗಗಳನ್ನು ಅನ್ವೇಷಿಸಿ">
        Explore Government Jobs
      </h2>
      <a href="https://www.ncs.gov.in/" target="_blank">Visit NCS Portal</a>
    </section>

    <section>
      <form id="resume-form">
        <h3 data-en="Submit Your Resume"
            data-hi="अपना रिज़्यूमे जमा करें"
            data-mr="तुमचा रिझ्युमे सबमिट करा"
            data-kn="ನಿಮ್ಮ ರೆಜ್ಯೂಮೆ ಸಲ್ಲಿಸಿ">
          Submit Your Resume
        </h3>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="file" name="resume" accept=".pdf,.doc,.docx" required />
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <span
      data-en="© 2025 Padviram Employee Services | Privacy Policy | Terms of Use"
      data-mr="© 2025 पदवीराम कर्मचारी सेवा | गोपनीयता धोरण | वापर अटी"
      data-hi="© 2025 पदवीराम कर्मचारी सेवा | गोपनीयता नीति | उपयोग की शर्तें"
      data-kn="© 2025 ಪದ್ವಿರಾಮ ನೌಕರ ಸೇವೆಗಳು | ಗೌಪ್ಯತಾ ನಿತಿ | ಬಳಕೆಯ ನಿಯಮಗಳು"
    >
      © 2025 Padviram Employee Services | Privacy Policy | Terms of Use
    </span>
    <div class="social-links">
      <a href="https://www.instagram.com/padviram.in?igsh=MXQ0OHc4dWNwZG4zaw==" target="_blank">Instagram</a>
      <a href="https://whatsapp.com/channel/0029VbAsYEcCBtxCoHfgYk3Y" target="_blank">WhatsApp</a>
      <a href="https://www.facebook.com/share/1A9s1kR1GR/" target="_blank">Facebook</a>
      <a href="https://www.linkedin.com/company/padviram-emplosee-services/" target="_blank">LinkedIn</a>
    </div>
  </footer>

  <script src="script.js"></script>
